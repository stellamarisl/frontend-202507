<!--- Diario personal
index.html debe contener:
• un título h1 que diga: Mi diario.
• por cada día de la semana crear un título h2 con el nombre del día.
• debajo de cada día de la semana, agregar un párrafo p que describa lo que hiciste ese día la semana
pasada, por ejemplo: Miré una nueva serie en Netflix.
-->
<body>
    <h1>Mi diario</h1>
    <h2>Lunes</h2>
    <p>Mire una pelicula en Netflix</p>
    <h2>Martes</h2>
    <p>Hice ejercicios en la compu</p>
    <h2>Miercoles</h2>
    <p>Tuve reunion</p>
    <h2>Jueves</h2>
    <p>Reunion en casa</p>
    <h2>Viernes</h2>
    <p>Se llovio todo, no hice nada</p>
    <h2>Sabado</h2>
    <p>Fui de compras</p>
    <h2>Domingo</h2>
    <p>Dormi hasta tarde</p>
</body>
</html>
